<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentHub - Role Switching Test Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1e293b;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .user-info {
            font-size: 16px;
            font-weight: 600;
        }

        .role-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-role {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-role:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-refresh {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-refresh:hover {
            background: #e2e8f0;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #cbd5e1, transparent);
            margin: 20px 0;
        }

        .note {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #78350f;
            margin-top: 20px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .not-logged-in {
            text-align: center;
            padding: 40px 20px;
        }

        .not-logged-in h2 {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Role Switching Test Panel</h1>
        <p class="subtitle">Testing utility for StudentHub authentication</p>

        <div id="content">
            <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        function getCurrentUser() {
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            if (user && token) {
                try {
                    return JSON.parse(user);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        function switchRole(role) {
            const user = getCurrentUser();
            if (user) {
                user.role = role;
                localStorage.setItem('user', JSON.stringify(user));
                alert(`‚úÖ Role switched to ${role}`);
                updateUI();
            }
        }

        function forceLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                alert('‚úÖ Logged out successfully');
                updateUI();
            }
        }

        function updateUI() {
            const user = getCurrentUser();
            const content = document.getElementById('content');

            if (!user) {
                content.innerHTML = `
                    <div class="not-logged-in">
                        <h2>‚ö†Ô∏è Not Logged In</h2>
                        <p style="color: #64748b; margin-bottom: 20px;">Please login to use this panel</p>
                        <button class="btn-role" onclick="window.location.href='/#/login'">
                            Go to Login Page
                        </button>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div class="info-box">
                    <h3>Current User Info</h3>
                    <div class="user-info">üìß ${user.email || 'Unknown'}</div>
                    <div class="role-badge">üé≠ Role: ${user.role || 'STUDENT'}</div>
                </div>

                <h3 style="margin-bottom: 15px; color: #1e293b; font-size: 16px;">Switch to Role:</h3>
                
                <div class="button-group">
                    <button class="btn-role" onclick="switchRole('STUDENT')">
                        <span>üë®‚Äçüéì</span> Switch to STUDENT
                    </button>
                    
                    <button class="btn-role" onclick="switchRole('ADMIN')">
                        <span>üë®‚Äçüíº</span> Switch to ADMIN
                    </button>
                    
                    <button class="btn-role" onclick="switchRole('PROFESSOR')">
                        <span>üë®‚Äçüè´</span> Switch to PROFESSOR
                    </button>
                </div>

                <div class="divider"></div>

                <div class="button-group">
                    <button class="btn-refresh" onclick="location.reload()">
                        üîÑ Refresh Page
                    </button>
                    
                    <button class="btn-logout" onclick="forceLogout()">
                        üö™ Force Logout (Test)
                    </button>
                </div>

                <div class="note">
                    ‚ö†Ô∏è <strong>Note:</strong> This panel is for testing only. 
                    Role changes here only affect the frontend display. 
                    Backend permissions are determined by the actual database role.
                </div>

                <div class="link">
                    <a href="/#/projects">‚Üê Back to StudentHub</a>
                </div>
            `;
        }

        // Initialize
        updateUI();

        // Update every 2 seconds to catch external changes
        setInterval(updateUI, 2000);
    </script>
</body>
</html>
